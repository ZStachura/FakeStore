<h1>Users</h1>
<mat-list class="users_list" *ngFor="let user of users">
 <p mat-list-item (click)="logIn(user.username,user.password)">Username: {{user.username}}</p>
</mat-list>
<h1>Categories</h1>
<mat-list class="categories_list" *ngFor="let category of categories">
  <p mat-list-item (click)="getData(category)">{{category}}</p>
</mat-list>
<h2>Data</h2>
<mat-list  *ngFor="let data of categoriesData">
  <p mat-list-item>{{data.price}},{{data.description}}</p>
</mat-list>
